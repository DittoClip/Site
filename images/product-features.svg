      <text x="22" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="600">âŒƒâ‡§V</text>
    </g>
    <text x="24" y="116" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#fff" font-weight="600">Global Hotkey</text>
    <text x="24" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#888">
      <tspan x="24">Access from any app with</tspan>
      <tspan x="24" dy="20">Ctrl+Shift+V. No mouse needed.</tspan>
    </text>
  </g>

