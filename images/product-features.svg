      <line x1="21" y1="21" x2="28" y2="28" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="24" y="116" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#fff" font-weight="600">Lightning Search</text>
    <text x="24" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#888">
