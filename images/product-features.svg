    </g>
    <text x="24" y="116" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#fff" font-weight="600">Native Performance</text>
    <text x="24" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#888">
      <tspan x="24">Built with Swift &amp; AppKit.</tspan>
      <tspan x="24" dy="20">Lightweight, fast, feels native.</tspan>
    </text>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#666" text-anchor="middle">macOS 13.0+ â€¢ Universal Binary â€¢ ~2 MB</text>
</svg>