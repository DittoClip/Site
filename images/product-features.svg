    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad2)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#3b82f6" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.05"/>

  <!-- Header -->
  <text x="600" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="42" fill="#fff" text-anchor="middle" font-weight="700">
    <tspan>ðŸ“‹</tspan> DittoClip Features
  </text>

  <!-- Feature Cards Row 1 -->
  <!-- Card 1: Clipboard History -->
  <g filter="url(#cardShadow)" transform="translate(60, 130)">
    <rect width="340" height="200" rx="16" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <rect x="24" y="24" width="56" height="56" rx="14" fill="url(#blueGrad)"/>
    <g transform="translate(36, 36)">
      <circle cx="16" cy="16" r="12" fill="none" stroke="#fff" stroke-width="2"/>
      <path d="M16 10v8l5 3" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="24" y="116" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#fff" font-weight="600">Automatic History</text>
    <text x="24" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#888">
      <tspan x="24">Everything you copy is saved</tspan>
      <tspan x="24" dy="20">automatically. Text, images, links.</tspan>
    </text>
  </g>

  <!-- Card 2: Search -->
  <g filter="url(#cardShadow)" transform="translate(430, 130)">
    <rect width="340" height="200" rx="16" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <rect x="24" y="24" width="56" height="56" rx="14" fill="url(#purpleGrad)"/>
    <g transform="translate(36, 36)">
