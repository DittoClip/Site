<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#151515"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="iconShadow1">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#3b82f6" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bg1)"/>

  <!-- Decorative glow -->
  <ellipse cx="400" cy="320" rx="180" ry="140" fill="#3b82f6" opacity="0.1" filter="url(#glow1)"/>

  <!-- Main icon container -->
  <g transform="translate(400, 260)" filter="url(#iconShadow1)">
    <!-- Icon background -->
    <rect x="-70" y="-70" width="140" height="140" rx="35" fill="url(#accent1)"/>

    <!-- Clipboard icon -->
    <g transform="translate(-42, -48)">
      <!-- Clipboard body -->
      <rect x="10" y="18" width="64" height="80" rx="7" fill="none" stroke="#fff" stroke-width="4.5"/>
      <!-- Clip -->
      <rect x="24" y="7" width="36" height="22" rx="5" fill="#fff"/>
      <rect x="31" y="12" width="22" height="12" rx="3" fill="url(#accent1)"/>
      <!-- Lines on clipboard -->
      <line x1="24" y1="46" x2="60" y2="46" stroke="#fff" stroke-width="3.5" stroke-linecap="round"/>
      <line x1="24" y1="60" x2="60" y2="60" stroke="#fff" stroke-width="3.5" stroke-linecap="round"/>
      <line x1="24" y1="74" x2="46" y2="74" stroke="#fff" stroke-width="3.5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- App name -->
  <text x="400" y="440" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="52" fill="#ffffff" text-anchor="middle" font-weight="700">DittoClip</text>

  <!-- Tagline -->
  <text x="400" y="490" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" fill="#888888" text-anchor="middle">Clipboard Manager for macOS</text>

  <!-- Feature pills -->
  <g transform="translate(400, 560)">
    <rect x="-240" y="-16" width="100" height="32" rx="16" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <text x="-190" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#888" text-anchor="middle">Privacy First</text>

    <rect x="-50" y="-16" width="100" height="32" rx="16" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <text x="0" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#888" text-anchor="middle">Native macOS</text>

    <rect x="140" y="-16" width="100" height="32" rx="16" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <text x="190" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#888" text-anchor="middle">100% Offline</text>
  </g>

  <!-- Price badge -->
  <g transform="translate(400, 640)">
    <rect x="-80" y="-22" width="160" height="44" rx="22" fill="url(#accent1)"/>
    <text x="0" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#fff" text-anchor="middle" font-weight="600">$9.50 USD</text>
  </g>

  <!-- Bottom text -->
  <text x="400" y="720" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#555" text-anchor="middle">One-time purchase â€¢ Free updates forever</text>
</svg>