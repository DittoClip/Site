    <rect x="0" y="0" width="420" height="430" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="1"/>

    <!-- Title bar -->
    <rect x="0" y="0" width="420" height="40" rx="12" fill="#252525"/>
    <rect x="0" y="28" width="420" height="12" fill="#252525"/>

    <!-- Traffic lights -->
    <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
    <circle cx="40" cy="20" r="6" fill="#febc2e"/>
    <circle cx="60" cy="20" r="6" fill="#28c840"/>

    <!-- Window title -->
    <text x="210" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#888" text-anchor="middle">DittoClip</text>

    <!-- Search bar -->
    <rect x="16" y="56" width="388" height="36" rx="8" fill="#252525"/>
    <text x="48" y="79" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#666">Search clipboard history...</text>
    <circle cx="32" cy="74" r="8" fill="none" stroke="#666" stroke-width="1.5"/>
    <line x1="38" y1="80" x2="42" y2="84" stroke="#666" stroke-width="1.5"/>

    <!-- Keyboard shortcut badge -->
    <rect x="352" y="64" width="44" height="20" rx="4" fill="#333"/>
    <text x="374" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#888" text-anchor="middle">âŒƒâ‡§V</text>

    <!-- Clipboard items -->
    <!-- Item 1 - Active -->
    <rect x="16" y="108" width="388" height="56" rx="8" fill="#3b82f6" fill-opacity="0.15" stroke="#3b82f6" stroke-width="1"/>
    <rect x="28" y="120" width="32" height="32" rx="6" fill="#3b82f6"/>
    <text x="44" y="142" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="600">T</text>
    <text x="76" y="138" font-family="ui-monospace, monospace" font-size="13" fill="#fff">npm install dittoclip</text>
    <text x="76" y="154" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">Just now</text>

    <!-- Item 2 -->
