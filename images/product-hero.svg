    <text x="44" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="600">T</text>
    <text x="76" y="266" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#fff">https://github.com/DittoClip</text>
    <text x="76" y="282" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">5 minutes ago</text>

    <!-- Item 4 -->
    <rect x="16" y="300" width="388" height="56" rx="8" fill="#252525"/>
    <rect x="28" y="312" width="32" height="32" rx="6" fill="#3b82f6"/>
    <text x="44" y="334" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="600">T</text>
    <text x="76" y="330" font-family="ui-monospace, monospace" font-size="13" fill="#fff">const app = new DittoClip();</text>
    <text x="76" y="346" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">12 minutes ago</text>

    <!-- Item 5 -->
    <rect x="16" y="364" width="388" height="56" rx="8" fill="#252525"/>
    <rect x="28" y="376" width="32" height="32" rx="6" fill="#3b82f6"/>
    <text x="44" y="398" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="600">T</text>
    <text x="76" y="394" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#fff">hello@dittoclip.com</text>
    <text x="76" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">1 hour ago</text>
  </g>

  <!-- Text content on right side -->
  <g transform="translate(580, 180)">
    <!-- Logo -->
    <text x="0" y="0" font-size="48">ðŸ“‹</text>

    <!-- App name -->
    <text x="60" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="42" fill="#fff" font-weight="700">DittoClip</text>

    <!-- Tagline -->
    <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#888">Clipboard Manager for macOS</text>

    <!-- Description -->
    <text x="0" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#666">Never lose a copy again.</text>
    <text x="0" y="135" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#666">Lightning fast. Privacy first. Native.</text>

    <!-- Features -->
    <g transform="translate(0, 180)">
      <circle cx="8" cy="-5" r="4" fill="#3b82f6"/>
      <text x="24" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#aaa">Unlimited clipboard history</text>

      <circle cx="8" cy="30" r="4" fill="#3b82f6"/>
      <text x="24" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#aaa">Text, images &amp; links</text>

      <circle cx="8" cy="65" r="4" fill="#3b82f6"/>
      <text x="24" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#aaa">100% offline &amp; private</text>

      <circle cx="8" cy="100" r="4" fill="#3b82f6"/>
      <text x="24" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#aaa">One-time purchase</text>
    </g>

    <!-- Price badge -->
    <g transform="translate(0, 320)">
      <rect x="0" y="0" width="180" height="50" rx="25" fill="url(#accentGradient)"/>
      <text x="90" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="600">$9.50 USD</text>
    </g>
