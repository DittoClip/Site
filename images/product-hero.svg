    <rect x="28" y="184" width="32" height="32" rx="6" fill="#8b5cf6"/>
    <text x="44" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="16" text-anchor="middle">ðŸ–¼</text>
    <text x="76" y="202" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#fff">Screenshot 2024-01-15</text>
    <text x="76" y="218" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">2 minutes ago</text>

    <!-- Item 3 -->
    <rect x="16" y="236" width="388" height="56" rx="8" fill="#252525"/>
